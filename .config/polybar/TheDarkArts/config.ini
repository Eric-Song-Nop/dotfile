include-file = ./darkarts.ini

[global/wm]
margin-top = 0
margin-bottom = 0

radius = 3
fixed-center = true
bottom = false
enable-ipc = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = ${colors.base}

border-size = 0
border-color = ${colors.base}

padding-left = 2
padding-right = 2
padding-top= 5

module-margin-left = 2
module-margin-right = 2

cursor-scroll = default

[bar/main-left]
monitor = ${env:MONITOR:HDMI-0}
width = 10%
height = 40 
offset-x = 4.35%
offset-y = 0.5%

font-0 = Iosevka Nerd Font:style=Regular:size=14;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5

modules-center = ewmh 

[bar/main-profile]
monitor = ${env:MONITOR:HDMI-0}
width = 2.3%
height = 40
offset-x = 1.35%
offset-y = 0.5%

font-0 = Iosevka Nerd Font:style=Bold:size=18;3
modules-center = profile
cursor-click = pointer

[bar/main-tray]
monitor = ${env:MONITOR:HDMI-0}
width = 2%
height = 40
offset-x = 30.4%
offset-y = 0.5%

font-0 = Vanilla Caramel:style=Regular:size=14;3

modules-center = blank-placeholder

cursor-click = pointer

tray-position = left
tray-detached = true
tray-background = ${colors.base}
tray-foreground = ${colors.text}
tray-maxsize = 20
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

[bar/main-left-extended]
monitor = ${env:MONITOR:HDMI-0}
width = 7.5%
height = 40 
offset-x = 15%
offset-y = 0.5%

module-margin-left = 1
module-margin-right = 1

font-0 = Vanilla Caramel:style=Regular:size=14;3
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5

modules-center = sep xmonad sep 

[bar/main-left-links]
monitor = ${env:MONITOR:HDMI-0}
width = 6.5%
height = 40 
offset-x = 23.2%
offset-y = 0.5%

font-0 = Iosevka Nerd Font:style=Bold:size=18;3

modules-center = link-discord link-git link-spotify

module-margin-left = 1
module-margin-right = 1

cursor-click = pointer

[bar/main-middle]
monitor = ${env:MONITOR:HDMI-0}
width = 17%
height = 40 
offset-x = 41.5%
offset-y = 0.5%

module-margin-left = 2
module-margin-right = 2

font-0 = Sugar Snow:style=Regular:size=13;3
font-1 = Iosevka Nerd Font:style=Bold:size=18;3

modules-center =  spotify

cursor-click = pointer

[bar/main-right]
monitor = ${env:MONITOR:HDMI-0}
width = 23%
height = 40 
offset-x = 66.7%
offset-y = 0.5%

module-margin-left = 3
module-margin-right = 3

font-0 = Vanilla Caramel:style=Regular:size=14;3
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5

modules-center =  pacupd cpu memory network pulseaudio date calendar

cursor-click = pointer

[bar/main-right-extended]
monitor = ${env:MONITOR:HDMI-0}
width = 8%
height = 40 
offset-x = 90.5%
offset-y = 0.5%

font-0 = Vanilla Caramel:style=Regular:size=14;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3
font-2 = Font Awesome 6 Brands:style=Regular:pixelsize=15;3
font-3 = Material Icons:style=Regular:pixelsize=17;5
font-4 = Iosevka Nerd Font:style=Bold:size=18;3

modules-center =  powermenu-logout powermenu-lock powermenu-sleep powermenu-reboot powermenu-shutdown

module-margin-left = 2
module-margin-right = 2

cursor-click = pointer

[bar/left]
monitor = ${env:MONITOR:DP-1}
width = 94.5%
height = 40 
offset-x = 2.75%
offset-y = 0.5%

padding-left = 0
padding-right = 2

module-margin-left = 2
module-margin-right = 2

font-0 = Terminus:style=Regular:size=16;2
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=15;3

modules-center  = ewmh

[module/network]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE}
interval = 5.0

format-connected = Ôá´ %{T1}<label-connected>%{T-} 
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.green}

label-connected = %downspeed%
label-connected-foreground = ${colors.text} 

label-disconnected = Óôà 
label-disconnected-foreground = ${colors.red}

margin = 0

[module/pulseaudio]
type = internal/pulseaudio
format-volume =<ramp-volume> <label-volume>
label-volume = %percentage:2:2%%
format-volume-foreground = ${colors.blue}
use-ui-max = true
interval = 1
label-volume-foreground = ${colors.text}
ramp-volume-0 = "ÔÄß"
ramp-volume-1 = "ÔÄß"
ramp-volume-2 = "ÔÄ®"
label-muted = "Ôö©"
format-muted-foreground = ${colors.red}

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.lavender}
label = %percentage:1%%

[module/profile]
type = custom/text
content = "Û±ë∑ "
content-foreground = ${colors.green}
content-offset = 8
click-left = ~/.config/eww/scripts/profile.sh

[module/blank-placeholder]
type = custom/text
content = "TRAY"
content-foreground = ${colors.overlay2}
content-offset = 0

[module/link-discord]
type = custom/text
click-left = exec discord
content = "Û∞ôØ "
content-foreground = ${colors.text}
content-offset = 0

[module/link-git]
type = custom/text
click-left = microsoft-edge-beta -e "https://github.com/NeshHari"
content = "Ó¨Ä "
content-foreground = ${colors.text}
content-offset = 0

[module/link-spotify]
type = custom/text
click-left = exec ~/scripts/poly_spoti.sh
content = "ÔÜº "
content-foreground = ${colors.text}
content-offset = 0

[module/powermenu-logout]
type = custom/text
click-left = pkill -KILL -u $USER
content = "Û∞çÉ"
content-foreground = ${colors.red}
content-offset = 0

[module/powermenu-lock]
type = custom/text
click-left = betterlockscreen -l dim --text "The Dark Arts"
content = "üîì"
content-foreground = ${colors.red}
content-offset = 0

[module/powermenu-sleep]
type = custom/text
click-left = systemctl suspend
content = "‚èæ"
content-foreground = ${colors.red}
content-offset = 0

[module/powermenu-reboot]
type = custom/text
click-left = systemctl reboot
content = "‚Ü∫"
content-foreground = ${colors.red}
content-offset = 0

[module/powermenu-shutdown]
type = custom/text
click-left = systemctl poweroff
content = "ÔÄë"
content-foreground = ${colors.red}
content-offset = 0

[module/powermenu]
type = custom/menu
expand-right = true

menu-0-0 = "Sleep"
; menu-0-0-background = ${colors.base}
menu-0-0-exec = systemctl suspend
menu-0-1 = "Reboot"
; menu-0-1-background = ${colors.base}
menu-0-1-exec = systemctl reboot
menu-0-2 = "Shutdown"
; menu-0-2-background = ${colors.base}
menu-0-2-exec = systemctl poweroff

format = <label-toggle><menu>
format-overline = ${colors.base}
format-underline = ${colors.base}

label-open = ÔÄë
; label-open-background = ${colors.base}
label-open-foreground = ${colors.red}
label-close = ÔÇ©
; label-close-background = ${colors.base}
label-close-foreground = ${colors.red}

label-separator = " : "
label-separator-foreground = ${colors.pink}

border-size = 0
border-color = ${colors.red}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.flamingo}
label = %percentage_used:1%%

[module/date]
type = internal/date
interval = 5
format-prefix-foreground = ${colors.mauve}
time = %I:%M %p
format-prefix = "ÔÄó"
label = " %time%"
label-foreground = ${colors.text}

[module/ewmh]
type = internal/xworkspaces
enable-click = false
enable-scroll = false

icon-0 = one;ü™∂
icon-1 = two;ü™∂
icon-2 = three;ü™∂
icon-3 = four;ü™∂
icon-4 = five;ü™∂
icon-5 = NSP;

format = <label-state>
format-font = 7
label-active = %icon% 
label-occupied = %icon%
label-empty = %icon%

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.surface2}
label-active-foreground = ${colors.green}
label-urgent-foreground = ${colors.red}
label-occupied-foreground = ${colors.peach}

[module/sep]
type = custom/text
content = " ‚ö°"
content-foreground = ${colors.red}
content-offset = 0

[module/spotify]
type = custom/script
interval = 1
format-prefix = "ÔÜº    "
format-prefix-foreground = #1DB954
format = "<label>"
exec = python ~/.config/polybar/sharedModules/spotify.py -t 50 -f '{artist} ~ {song}' --font=1
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

[module/pacupd]
type = custom/script
exec = paru -Qu | wc -l
click-left = kitty -e "paru"
interval = 300
format-prefix = "ÔÉ≠ "
format-prefix-foreground = ${colors.pink}

[module/xmonad]
type = custom/script
exec = ~/.config/xmonad/xmonad-contrib/scripts/xmonadpropread.hs
tail = true
format-font = 1
format-foreground = ${colors.text}
format-offset = 0

[module/calendar]
type = custom/text
content = "üìÜ"
content-foreground = ${colors.green}
click-left = ~/.config/eww/scripts/calendar.sh
